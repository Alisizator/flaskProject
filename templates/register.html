<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
<div class="align">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {%  if category == "danger" %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<div class="container">
    <div class="registration">
        <h2>Регистрация</h2>
        <form action="/register" method="post">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Email@mail.ru">
            </div>
            <div class="input-group">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Иванов Иван Иванович">
            </div>
            <div class="input-group">
                <label for="group_code">Группа(XXX-XX-XX):</label>
                <input type="text" id="group_code" name="group_code" placeholder="ИДМ-21-01">
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="*****">
            </div>
            <div class="input-group">
                <label for="confirm-password">Подтверждение пароля:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="*****">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
<div class="recal">
    <button type="button" onclick="window.location.href='/login'">Авторизоваться</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../static/css/mainpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../static/model.js"></script>
    <script src="../static/pipe.js"></script>
    <script src="../static/barrierClass.js"></script>
    <script src="../static/bucket.js"></script>
    <script src="../static/waterTowerClass.js"></script>
    <script src="../static/graph.js"></script>
</head>
<body>
<div class="align">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<div class="logo">
    <img src="/static/logo.jpg" alt="Ошибка загрузки">
</div>
<hr>
    <nav class="sidebar">
        <ul class="sidebar">
            <li><button type="button" onclick="window.location.href='/'">Главная страница</button></li>
            <li><button type="button" onclick="window.location.href='profile'">Мой профиль</button></li>
            {% if user.role != "student" %}
                <li><button type="button" onclick="window.location.href='students'">Список студентов</button></li>
            {% endif %}
            <li><button type="button" onclick="window.location.href='logout'">Выйти</button></li>
        </ul>
    </nav>
<hr>
<div class="content">
    <div class="input-param">
        <h2>Входные параметры</h2>
        <form id="InputParams">
            <div class="input-group">
                <label for="widthWall">Толщина стенок трубы:0,5-6мм</label>
                <input type="value" id="widthWall" name="widthWall" required value="0.5">мм
            </div>
            <div class="input-group">
                <label for="heightWaterTower">Высота резервуара: 5-15м</label>
                <input type="value" id="heightWaterTower" name="heightWaterTower" required value="5">м
            </div>
            <div class="input-group">
                <label for="pipeLen">Длина трубы:10-50м</label>
                <input type="value" id="pipeLen" name="pipeLen" required value="10">м
            </div>
            <div class="input-group">
                <label for="heightPipe">Диаметр трубы:10-25мм</label>
                <input type="value" id="heightPipe" name="heightPipe" required value="10">мм
            </div>
            <div class="input-group">
                <label for="bucketWallWidth">Объем сосуда (W):10-50л</label>
                <input type="value" id="bucketVolume" name="bucketVolume" required value="10">л
            </div>
            <label>Жидкость:</label>
            <select name="liquid" id="liquid">
                <option value="---">---</option>
                <option value="water">Вода</option>
                <option value="oil">Минеральное масло</option>
            </select>
            <label>Материал трубы:</label>>
            <select name="metal" id="metal">
                <option value="---">---</option>
                <option value="copper">Медь</option>
                <option value="aluminium">Алюминий</option>
                <option value="steel">Сталь</option>
            </select>
        </form>
        <button onclick="prepareScene()">Начать анимацию</button>
        <button onclick="graph()">Построить граф</button>
    </div>
    <div class="middle-blocks">
        <div class="model2d">
            <canvas id="canvas" width="1400" height="1100">

            </canvas>
        </div>
       <div class="graph">
            <canvas id="canvas2" width="1400" height="250">

            </canvas>
        </div>
    </div>
</div>
</body>
